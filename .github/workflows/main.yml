name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: install
        run: make install

      - name: Run tests
        run: make test

      - name: Run eslint
        run: make lint

      - name: test & code coverage
        uses: paambaati/codeclimate-action@v2.4.0
        env:
          CC_TEST_REPORTER_ID: 580c85882eb6b9122be234c582dc58f2252f5099b95ae734916aa14283130545
        with:
          coverageCommand: make test-coverage
          debug: true